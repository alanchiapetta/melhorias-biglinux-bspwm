[module/menu]
type    = custom/text

content            = 
content-foreground = ${colors.CYAN}
content-padding    = 1

click-left         = ~/.config/bspwm/rofi/bin/launcher
click-right        = rofi -show window

;====================================================

[module/bspwm]
type = internal/bspwm

pin-workspaces=true

ws-icon-0 = terminal;
ws-icon-1 = web;
ws-icon-2 = files;
ws-icon-3 = code;
ws-icon-4 = to-do;
ws-icon-5 = docs;
ws-icon-6 = social;
ws-icon-7 = media;
ws-icon-8 = games;
ws-icon-9 = system;漣
ws-icon-default = x

format = <label-state> <label-mode>

label-focused = %icon%
label-focused-foreground = ${colors.WHITE}
label-focused-background = ${colors.ALTBLUE}
label-focused-padding = 2

label-occupied = %icon%
label-occupied-foreground = ${colors.FOREGROUND}
label-occupied-padding = 2
label-urgent = %icon%

label-urgent-background = ${colors.RED}
label-urgent-foreground = ${colors.WHITE}
label-urgent-overline   = ${colors.BACKGROUND}
label-urgent-underline  = ${colors.BACKGROUND}
label-urgent-padding = 2

label-empty = %icon%
label-empty-foreground = ${colors.BLUE}
label-empty-padding = 2

;====================================================

[module/date]
type = internal/date
interval = 5
label-foreground = ${colors.WHITE}
time     = %H:%M
time-alt =" %A, %d %B %Y "
label    = %time%

;====================================================

[module/time]
type = internal/date
interval = 5
label-foreground = ${colors.WHITE}
time     = %a. %d %b. | %H:%M %p
label    = %time%
click-left = 

;====================================================

[module/blt]
type = custom/script
exec = ~/.config/bspwm/polybar/sblt
format-foreground     = ${colors.BLUE}
click-left = opdrofi
interval = 1

;====================================================

[module/pulseaudio]
type = internal/pulseaudio

; Sink to be used, if it exists (find using `pacmd list-sinks`, name field)
; If not, uses default sink
sink = alsa_output.pci-0000_12_00.3.analog-stereo

; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
; Default: true
use-ui-max = false

; Interval for volume increase/decrease (in percent points)
; Default: 5
interval = 5
format-volume            = <ramp-volume><label-volume>
format-volume-foreground = ${colors.GREEN}
label-volume             = %percentage%%
label-volume-padding     = 1

format-muted-foreground     = ${colors.RED}
format-muted-prefix         = ﱝ
format-muted-prefix-padding = 1
label-muted                 = Mudo
label-muted-padding         = ${self.label-volume-padding}

ramp-volume-0 = 奄
ramp-volume-1 = 奄
ramp-volume-2 = 奔
ramp-volume-3 = 奔
ramp-volume-4 = 墳
ramp-volume-5 = 墳
ramp-volume-6 = 墳
ramp-volume-padding = 1
click-right = pavucontrol

;====================================================

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

format-mounted-prefix         = 
format-mounted-prefix-padding = 1
label-mounted                 = %free%
label-mounted-padding         = 1

format-unmounted-prefix       =
label-unmounted               = %mountpoint%: not mounted
label-unmounted-padding       = ${self.label-mounted-padding}

;====================================================

[module/xkeyboard]
type = internal/xkeyboard

blacklist-0 = num lock
blacklist-1 = scroll lock

format-prefix         = 
format-prefix-padding = 1
label-layout          = %layout%
label-layout-padding  = 1

label-indicator-foreground = ${colors.RED}
label-indicator-padding    = 1

[module/disk]
type = custom/script
exec = ~/.config/bspwm/polybar/scripts/diskusage
format-foreground     = ${colors.BLUE}
interval = 5
click-left = alacritty -e gdu

[module/memory]

type = custom/script
exec = ~/.config/bspwm/polybar/scripts/memory
format-foreground     = ${colors.MAGENTA}
interval = 1
click-left = alacritty -e htop

;====================================================

[module/network]

type = custom/script
exec = ~/.config/bspwm/polybar/scripts/network
format-foreground     = ${colors.YELLOW}
interval = 1

[module/battery]
type = internal/battery

full-at = 99
battery = BAT0
adapter = AC

poll-interval = 2
time-format = %H:%M


format-charging            = <animation-charging><label-charging>
format-charging-foreground = ${colors.CYAN}
label-charging             = %percentage%%
label-charging-padding     = 1

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-5 = 
animation-charging-6 = 
animation-charging-padding   = 1
animation-charging-framerate = 750


format-discharging            = <ramp-capacity><label-discharging>
format-discharging-foreground = ${self.format-charging-foreground}
label-discharging             = ${self.label-charging}
label-discharging-padding     = ${self.label-charging-padding}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 
ramp-capacity-9 = 
ramp-capacity-padding = 1

format-full                = <label-full>
format-full-foreground     = ${self.format-charging-foreground}
format-full-prefix         = 
format-full-prefix-padding = 1
label-full                 = ${self.label-charging}
label-full-padding         = ${self.label-charging-padding}

;====================================================

[module/cmus]
type = custom/script

exec = sh ~/.config/bspwm/scripts/cmus-polybar
#exec-if = pgrep -x cmus
interval = 1

click-left = cmus-remote --pause
click-right = alacritty --class=cmus -e cmus

format = <label>
label-font = 2
format-underline = ${colors.BLUE}
label = %output%

;====================================================

[module/play]
type = custom/text
content = /
content-font = 2
content-foreground = ${colors.BLUE}
click-left = cmus-remote --pause
;====================================================

[module/stop]
type = custom/text
content = 
content-font = 2
content-foreground = ${colors.BLUE}
click-left = cmus-remote --pause

;====================================================

[module/prev]
type = custom/text
content = ﭢ
content-font = 2
content-foreground = ${colors.BLUE}
click-left = cmus-remote --prev

;====================================================

[module/next]
type = custom/text
content = ﭠ
content-font = 2
content-foreground = ${colors.BLUE}
click-left = cmus-remote --next


