## Configuração simples para o terminal Alacritty

## Importar arquivos (Colors, Fonts, Etc)
import:
  - ~/.config/bspwm/alacritty/colors.yml
  - ~/.config/bspwm/alacritty/fonts.yml

## Setar variáveis de ambiente
env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: '1.0'

## Configurações da janela do terminal
window:
  dimensions:
    columns: 82
    lines: 23

  padding:
    x: 10
    y: 10

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

## scroll do mouse
  history: 10000
  multiplier: 3

## Opacidade do Terminal
  opacity: 1.0

## Cursor
cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: false

## Recarregar automaticamente após mudar configuração
live_config_reload: true

## Shell
shell:
  program: /bin/zsh
#  args:
#    - --login
