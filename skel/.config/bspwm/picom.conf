# ========== Corners ========== "
corner-radius = 8.0;
rounded-corners-exclude = [
	"class_g = 'Polybar'",
	"class_g = 'dmenu'"
];

round-borders = 1;
round-borders-exclude = [

];

# ========== Shadows ========== "
shadow = true;
shadow-radius = 8;
shadow-opacity = 0.20;
shadow-offset-x = 2;
shadow-offset-y = 2;
shadow-exclude = [
	"class_g = 'Polybar'"
];

# ========== Opacity ========== "
inactive-opacity = 1;
frame-opacity = 1.0;
inactive-opacity-override = false;

active-opacity = 1.0;


opacity-rule = [
	"85:class_g = 'Alacritty'",
	"85:class_g = 'alacritty-float'",
	"95:class_g = 'Polybar'",
	"90:class_g = 'Pcmanfm'",
	"90:class_g = 'Pavucontrol'",
	"98:class_g = 'TelegramDesktop'",
	"100:class_g = 'firefox'"
];
# ========== Blurring ========== "
blur-method = "dual_kawase";
blur-kern = "3x3box";
blur-strengh = 10;
blur-background = true;

blur-background-exclude = [
	"_GTK_FRAME_EXTENTS@:c",
	"class_g = 'slop'"
];

# ========== General Settings ========== "

backend = "glx";
vsync = true;

